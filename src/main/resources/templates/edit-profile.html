<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Parking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}" href="/home">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/auth/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Profile</h1>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Profile Edit Form -->
    <form th:action="@{/auth/profile/edit}" th:object="${user}" method="post" class="form-horizontal">
        <div class="mb-3">
            <label for="full Name" class="form-label">full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="full Name" required>
        </div>


        <!--<div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
        </div>-->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>
</body>
</html>
